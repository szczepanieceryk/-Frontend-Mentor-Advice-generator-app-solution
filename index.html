<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <!-- bootstrap grid -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- main styles -->
  <link rel="stylesheet" href="style.css">
  <!-- main JS -->
  <script src="app.js" defer></script>
</head>

<body>
  <div class="app-wrapper">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col col-md-8">
          <div class="advice-card">
            <span class="advice-nr">
              Advice #<span id="advice_id" class="adivce-id">117</span>
            </span>
            <span id="quote-id" class="quote-txt">
              "It' is easy to sit up andtake notice, what's difficult is getting up and taking action.""
            </span>
            <div id="dice-id" class="dice-icon">
              <img src="./images/icon-dice.svg" alt="dice icon">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/szczepanieceryk">Eryk Szczepaniec</a>.
    </div>
  </div>
</body>

</html>
